<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>体验vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <input>{{num1}}</input>+<input>{{num2}}</input>=<span>{{results}}</span>
        <!-- v-model 指令 -->
        <!-- <input type="text" v-model="count"> -->
        <input type="button" @click="add" value="点我">
    </div>
    <script>
        // this.count
        new Vue({
            el: '#app',
            data: {
                count: 0,
                num1: 0,
                num2: 0,
                results: 0
            },
            methods: {
                add: function() {
                    // this.count++;
                    this.results = this.num1 + this.num2;
                }

            }
        });
    </script>
</body>

</html>
